<!DOCTYPE html>
<html>
    <title>web-scraper-prnt.sc</title>
</head>
<body>
<img id="image">
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    $(function () {
        io().on('update-image', function(url) {
            var image = document.getElementById("image");
            image.src = url;
        });
    });
</script>
</body>
</html>
